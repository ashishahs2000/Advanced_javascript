<body>
  <div id="content">
      <div><label for="txtTitle"></label><input type="text" name="txtTitle" id="txtTitle"></div>
      <div><label for="txtUnits"></label><input type="text" name="txtUnits" id="txtUnits"></div>
      <div><label for="txtUnitCost"></label><input type="text" name="txtUnitCost" id="txtUnitCost"></div>

  </div>  




  <script>
  var Book = Backbone.Model.extend({
    url : "books",
    defaults : {
     id : -1,
     title : "<No title Yet>",
     units : 10,
     unitCost :0
   },
   initialize : function(){
    console.log("a new Book model instance is created");
  }
});

  Backbone.sync = function(method,object,option){
    console.log("book is saved")
  };

  var book = new Book();

  function BookView(model,rootId){
    this.$root = $(rootId);
    this.initialize = function(){
      $("#txtTitle",rootId)
        .val()
        .change(function(){ model.set("title", this.value);});
      $("#txtUnits",rootId).change(function(){ model.set("units", this.value);});
      $("#txtUnitCost",rootId).change(function(){ model.set("unitCost", this.value);});
    }
  }

  var view = new BookView(book, )

  </script>
